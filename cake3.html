<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="3d cake.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
          $(".candles").click(function() {
              
            $(".flame").animate({"opacity": 0}, "fast");
            $(".flame2").animate({"opacity": 0}, "fast");
            $(".flame3").animate({"opacity": 0}, "fast");
            $(".text").animate({"top": -90, "opacity": 1}, "fast");
              
            });
        });
        </script>

    <title>Document</title>
</head>
<body>
    <div id="birthday-cake">
        <div class="cake">
          <div class="middle"></div>
          <div class="chocs"></div>
          <div class="top"></div>
        </div>
        <div class="candles">
          <div class="flame"></div>
          <div class="flame2"></div>
          <div class="flame3"></div>
          <div class="text">Happy Birthday.. <span id="re"></span>
          <script>
            document.getElementById("re").innerHTML=localStorage.getItem("is_name");
          </script>

        </div>
          <div class="shadows"></div>
        </div>
        <p class="text2">*Please blow-up candles of the cake..!!</p>
       
      </div>
      
</body>
</html>
